useGitignore: true
enableGlobDot: true
dictionaries:
  - en_US
  - bash
  - typescript
  - docker
  - npm
  - lorem-ipsum
  - html-symbol-entities
import:
  - "@cspell/dict-html-symbol-entities/cspell-ext.json"
  - "@cspell/dict-lorem-ipsum/cspell-ext.json"
  - "@cspell/dict-npm/cspell-ext.json"
ignoreRegExpList:
  - GHSA-[-\w]+
  - (["''`])ssh-ed25519.*?\1
  - /-----BEGIN OPENSSH PRIVATE KEY-----[\w\W]+?-----END OPENSSH PRIVATE
    KEY-----/m
  - (['"`])phc_\w+?\1
  - ts-toolbelt
  - \- [\w-]+.[\w-]+
  - \"([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\\-\\+/=]*)\"
  - ([A-Za-z0-9\-]+)/[A-Za-z0-9\-]+:[A-Za-z0-9\-]+
  - \w+-hocusvm
  - --retry-connrefused
  - --waitretry
  - --dbname
  - --outfile
  - -maxdepth
  - -nographic
  - -genkey
  - openssl ecparam
  - -CAcreateserial
overrides:
  - filename: "**/sshd_config"
    words:
      - GSSAPI
      - pubkey
      - hostbased
      - rhosts
      - shosts
      - anoncvs
ignorePaths:
  - .clinic
  - cspell.yaml
  - package.json
  - node_modules
  - public/font-awesome
  - public/fonts
  - ops/docker/resources/keycloak-db-dump.sql
  - public/devicon.min.css
  - "*.excalidraw"
  - prisma/migrations
